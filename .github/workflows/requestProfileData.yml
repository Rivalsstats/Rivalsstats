# This is a basic workflow to help you get started with Actions

name: request Profile Data

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours (at minute 0)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      BASE_URL: "https://marvelrivalsapi.com/api/v1/"
      API_TOKEN: ${{ secrets.API_KEY_RIVALS }}
      STATS_URL: "stats?username="
      USER_TO_CHECK: "Jodsderechte"
      HEROES_URL: "heroes"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # we need curl
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Fetch Marvel Rivals Stats
        run: |
          curl -X GET "${BASE_URL}${STATS_URL}${USER_TO_CHECK}" \
          -H "x-api-key: ${API_TOKEN}" \
          -o data/latest/latest.json

      - name: Merge with historical data
        env:
          USER_TO_CHECK: ${{ env.USER_TO_CHECK }}  # Pass the variable to the script
        run: python merge_stats.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/
          git commit -m "Updated User: ${USER_TO_CHECK}"
          git push
     
