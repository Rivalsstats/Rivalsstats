              Rocket Winrate with Ammo Overload: ${{ needs.setup.outputs.rocket_win_rate_with_punisher }}

              Rocket Winrate without Ammo Overload: ${{ needs.setup.outputs.rocket_win_rate_one_defensive }}

        
